<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agile Solutions - Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Estilo para el mensaje de notificación */
        .notification-box {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 50;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
        }
        .notification-box.show {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold cursor-pointer" onclick="goToHome()">Agile Solutions</h1>
            <nav class="hidden md:flex space-x-8 items-center">
                <a href="index.html#about" class="text-lg hover:text-blue-600 transition duration-300">Inicio</a>
                <a href="index.html#footer" class="text-lg hover:text-blue-600 transition duration-300">Contactanos</a>
                <a href="index.html#about" class="text-lg hover:text-blue-600 transition duration-300">Sobre nosotros</a>
                <a href="#" class="bg-gray-800 text-white px-6 py-2 rounded-full font-semibold hover:bg-gray-700 transition duration-300 shadow-lg">Iniciar sesión</a>
                <a href="index.html#services" class="bg-gray-800 text-white px-6 py-2 rounded-full font-semibold hover:bg-gray-700 transition duration-300 shadow-lg">Promociónes</a>
            </nav>
            <button class="md:hidden text-gray-800 focus:outline-none" onclick="goToHome()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
    </header>

    <main class="flex items-center justify-center flex-grow px-6 py-12">
        <form id="loginForm" class="bg-white p-8 md:p-12 rounded-3xl shadow-xl w-full max-w-sm">
            <h2 class="text-3xl font-bold mb-6 text-center">Bienvenido</h2>
            <div class="mb-6">
                <label for="email" class="block text-sm font-semibold mb-2">Email</label>
                <input type="text" id="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800" placeholder="Ingresa tu usuario o email" required>
            </div>
            <div class="mb-2">
                <label for="password" class="block text-sm font-semibold mb-2">Contraseña</label>
                <div class="relative">
                    <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800 pr-10" placeholder="Ingresa tu contraseña" required>
                    <button id="togglePassword" type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-800 transition duration-200" aria-label="Mostrar/Ocultar Contraseña">
                        <!-- Icono de ojo -->
                        <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.575 3.01 9.963 7.172a1.012 1.012 0 0 1 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.575-3.01-9.963-7.172Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                        <!-- Icono de ojo tachado -->
                        <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 hidden">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.981 1.706C4.49 1.159 5.378.536 6.324.536h11.353c.946 0 1.833.623 2.343 1.17a3.076 3.076 0 0 0 .584 1.488L22 7.5l-2.733 4.218a5.986 5.986 0 0 1-.954 1.258m-4.32 3.193-2.062 2.062-1.956-1.956a3 3 0 1 1-3.536-3.536L5.035 7.5l-2.054 3.167a3.076 3.076 0 0 0 .584 1.488Z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="mb-6 text-right">
                <a href="#" class="text-sm text-gray-600 hover:underline">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="w-full bg-gray-800 text-white p-3 rounded-full font-semibold hover:bg-gray-700 transition duration-300 shadow-lg">
                Iniciar sesión
            </button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 py-8 mt-auto">
        <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center space-y-6 md:space-y-0">
            <div class="text-center md:text-left">
                <h3 class="text-xl font-bold text-white mb-2">Agile Solutions</h3>
                <p class="text-sm">
                    © 2024 Agile Solutions. Todos los derechos reservados.
                </p>
            </div>
        </div>
    </footer>

    <!-- Contenedor de Notificaciones Personalizado (sustituto de alert()) -->
    <div id="notification" class="notification-box bg-red-500 text-white"></div>


    <script>
        // Función para mostrar notificaciones personalizadas
        function showNotification(message, isError = true) {
            const notificationBox = document.getElementById('notification');
            notificationBox.textContent = message;
            notificationBox.classList.remove('bg-red-500', 'bg-green-500');
            notificationBox.classList.add(isError ? 'bg-red-500' : 'bg-green-500');
            notificationBox.classList.add('show');

            setTimeout(() => {
                notificationBox.classList.remove('show');
            }, 3000);
        }

        const VALID_EMAIL = 'admin';
        const VALID_PASSWORD = 'toor';

        // Manejador del formulario de inicio de sesión
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const emailInput = document.getElementById('email').value.trim();
            const passwordInput = document.getElementById('password').value;

            if (emailInput === VALID_EMAIL && passwordInput === VALID_PASSWORD) {
                showNotification('¡Inicio de sesión exitoso! Redirigiendo...', false);
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showNotification('Error de credenciales. Verifica tu usuario y contraseña.', true);
            }
        });

        // Función para alternar la visibilidad de la contraseña
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Cambiar iconos
            document.getElementById('eye-open').classList.toggle('hidden', type === 'text');
            document.getElementById('eye-closed').classList.toggle('hidden', type === 'password');
        });

        // Función para navegar a la página de inicio
        function goToHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
